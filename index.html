<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/index.css" />
    <title>Document</title>
    <style>

</head>
<body>
    
  <div class="top_div">
    <p>ACTIVITY</p>
    <p>INFORMATION</p>
  </div>
    <div id="container">
        <div class="form">
            <div>
                <div>Call logs</div>
                <div>Tasks</div>
                <div>Event</div>
                <div>Make Note</div>
                <div>Add Attachment</div>
                <div>Activity Set</div>
                <div>Customer Feild</div>
            </div>
            <div>
                <h2>New Task</h2>
                <div>
                    <div class="type">
                        <label>Task Type</label>
                        <br/>
                        <select id="taskType">
                            <option value=""></option>
                            <option value="Inform Product Feature">Inform Product Feature</option>
                            <option value="Send Product Broucher">Send Product Broucher</option>
                           
                        </select>
                    </div>
                    <div class="subject">
                        <label>Subject</label>
                        <br/>
                        <input type="text" id="subject" required />
                    </div>
                    <div class="assign">
                        <label>Assignment No</label>
                        <br/>
                        <input type="number" id="assign" required/>
                    </div>
                  
                    <div class="details" id="details">
                        <label>Details</label>
                        <br/>
                        <input type="" id="details"  required />
                    </div>
                    <div class="start">
                        <label>Start Date</label>
                        <br/>
                        <input type="date" id="start"  required/>
                    </div>
                    <div class="end">
                        <label>End Date</label>
                        <br/>
                        <input type="date" id="end"   required/>
                    </div>
                    <div class="remind">
                        <label>Remind On</label>
                        <br/>
                        <input type="date" id="remind"  required/>
                    </div> 
                    <div class="cancel">
                       <button >Cancel</button>
                    </div>
                    <div class="apply">
                        <button onclick="showDatainTable()">Apply</button>
                    </div>
                                  
                </div>
            </div>
            <div class="table">
                Table List
                <table id="customers">
                    <tr>
                      <th>#</th>
                      <th>Subject</th>
                      <th>Type</th>
                      <th>Assignment to</th>
                      <th>Due Date</th>
                      <th>Status</th>
                    </tr>
                    <tbody>
                  
                
                    </tbody>
                </table>
            </div>
        </div>


        <!-- ******************************************************datadesplay************************************************* -->
        <div id="right_div">
            <div class="sorting_div">
                <select id="sort" onchange="myFunc()">
                    <option value="" >Sort By....</option>
                    <option value="ass" id="ass">Assending</option>
                    <option value="des" class="dec">Decending</option>
                </select>
            </div>
            <div id="alldata">
              
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
